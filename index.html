<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="scores"><a href="./final.html"target=" ">View High Scores</a></div>

    <div class="timer">Time:<span id="time">60</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenege</h1>
                <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time
                by ten seconds!
                </p>

                <div>
                <button id="start-btn" class="start-btn">Start Quiz</button>
                </div>
        </div>
    
        <div id="question-container" class="hide">
            <h2 id = "question">Question</h2>
            <div id="choices" id= "choices">
                <button class="btn1">1. Answer</button>
                <button class="btn2">2. Answer</button>
                <button class="btn3">3. Answer</button>
                <button class="btn4">4. Answer</button>
            </div>
        </div>

        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final scoore is </p>
            <p>
            Enter your initials: <input type="text" name="initials" id="initials" />
            </p>
            <button class="score">Submit</button>
        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
